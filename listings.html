<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultados · Habitaciones Mallorca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --brand-50:#F8F6F3; --brand-100:#F3EFEA; --brand-200:#E5DED6;
      --brand-600:#8C7A6B; --brand-700:#7B6B5B; --brand-900:#3F3A36; --text-2:#6B625A;
    }
  </style>
</head>
<body class="min-h-screen bg-[var(--brand-50)] text-[var(--brand-900)]">
  <div class="mx-auto max-w-6xl px-4 py-10">
    <a href="./index.html" class="text-[var(--brand-700)]">&larr; Volver</a>
    <h1 class="mt-4 text-3xl font-semibold">Resultados</h1>
    <p id="params" class="mt-2 text-[var(--text-2)] text-sm"></p>

    <div id="grid" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const stayMap = { short: "Temporario (1–5 meses)", long: "Larga estancia (6+ meses)" };
    const stay = params.get("stay");
    if (stay && stayMap[stay]) params.set("stay", stayMap[stay]);
    document.getElementById("params").textContent = "Filtros: " + (params.toString() || "sin filtros");

    // Mock de 6 tarjetas
    const data = Array.from({length: 6}).map((_,i)=>({
      title: `Habitación ${i+1} en Palma`,
      price: 500 + i*30,
      available: "15/09",
      desc: "Piso compartido con wifi y balcón. Baño compartido."
    }));

    const grid = document.getElementById("grid");
    data.forEach(card=>{
      const el = document.createElement("div");
      el.className = "border border-[var(--brand-200)] rounded-2xl p-4 shadow-sm bg-white";
      el.innerHTML = `
        <div class="aspect-[4/3] rounded-xl bg-[var(--brand-100)]"></div>
        <h3 class="mt-3 font-semibold">${card.title}</h3>
        <p class="text-sm text-[var(--text-2)]">${card.desc}</p>
        <div class="mt-2 flex justify-between text-sm">
          <span class="text-[var(--brand-700)] font-semibold">€${card.price}/mes</span>
          <span class="text-[var(--text-2)]">Disp.: ${card.available}</span>
        </div>`;
      grid.appendChild(el);
    });
  </script>
</body>
</html>
