<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultados · Habitaciones Mallorca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-slate-800">
  <div class="mx-auto max-w-5xl px-4 py-10">
    <a href="./index.html" class="text-sky-700">&larr; Volver</a>
    <h1 class="mt-4 text-3xl font-semibold">Resultados</h1>
    <p id="params" class="mt-2 text-slate-600 text-sm"></p>

    <div id="grid" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("params").textContent = "Filtros: " + (params.toString() || "sin filtros");

    // Mock 6 tarjetas
    const data = Array.from({length: 6}).map((_,i)=>({
      title: `Habitación ${i+1} en Palma`,
      price: 500 + i*30,
      available: "15/09",
      desc: "Piso compartido con wifi y balcón. Baño compartido.",
    }));
    const grid = document.getElementById("grid");
    data.forEach(card=>{
      const el = document.createElement("div");
      el.className = "border border-slate-200 rounded-2xl p-4 shadow-sm";
      el.innerHTML = `
        <div class="aspect-[4/3] rounded-xl bg-slate-100"></div>
        <h3 class="mt-3 font-semibold">${card.title}</h3>
        <p class="text-sm text-slate-600">${card.desc}</p>
        <div class="mt-2 flex justify-between text-sm">
          <span class="text-sky-700 font-semibold">€${card.price}/mes</span>
          <span class="text-slate-500">Disp.: ${card.available}</span>
        </div>`;
      grid.appendChild(el);
    });
  </script>
</body>
</html>
